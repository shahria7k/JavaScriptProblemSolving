<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const integers = [1, 2, 3, 6, 4, 8];
			let sortedInt = integers.sort();
			console.log(sortedInt);
			let start = 0;
			sortedInt.forEach((int) => {
				let current = integers[start];
				if (integers.length > int && current + 1 !== integers[start + 1]) {
					console.log(current + 1);
				}
				++start;
			});
		</script>
	</body>
</html>
